# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Sunrise" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Sunrise.Storage" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Sunrise.Types" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Sunrise.Utilities" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Sunrise.Logger" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
