name: Build & Test

on:
  push:
  pull_request:

jobs:


  test:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Build
      run: dotnet test tests/Sunrise.Tests/Sunrise.Tests.csproj -c ${{ matrix.configuration }}

  build:
    needs: test
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Build
      run: dotnet publish src/Sunrise/Sunrise.csproj -c ${{ matrix.configuration }} --force

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Binarys
        path: src/Sunrise/bin/${{ matrix.configuration }}/net7.0/publish # or path/to/artifact

